# Application configuration (MVP)
server.port=${PORT:8080}

# PostgreSQL datasource (use Render env vars in production)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cloth1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:sajidsai}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# JWT
app.jwt.secret=${JWT_SECRET:change-this-secret-in-prod}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# CORS (allow all for MVP; tighten later)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
