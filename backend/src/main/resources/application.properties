# Application configuration (MVP)
server.port=${PORT:8080}

# PostgreSQL datasource (use Render env vars in production)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cloth1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:sajidsai}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# JWT
app.jwt.secret=${JWT_SECRET:change-this-secret-in-prod}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# CORS (allow all for MVP; tighten later)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Debug Spring Security to diagnose 403
logging.level.org.springframework.security=DEBUG

# Mail (bound from env by default)
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.default-encoding=${SPRING_MAIL_DEFAULT_ENCODING:UTF-8}

# OTP settings
app.otp.length=${APP_OTP_LENGTH:6}
app.otp.expiry-seconds=${APP_OTP_EXPIRY_SECONDS:300}
app.otp.rate-limit-per-minute=${APP_OTP_RATE_LIMIT_PER_MINUTE:3}
app.otp.dev-peek-enabled=${APP_OTP_DEV_PEEK_ENABLED:false}
app.otp.verified-window-seconds=${APP_OTP_VERIFIED_WINDOW_SECONDS:600}
